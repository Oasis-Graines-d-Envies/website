<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="no-js" >
<head>
    {{ partial "head" . }}
</head>
<body>
{{ partial "header" . }}
<section>
    <h1>{{- .Title -}}</h1>
    <ul>
        {{ range .Pages.ByDate.Reverse }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
            {{ .Content | safeHTML | truncate 100 }}
        </li>
        {{ end }}
    </ul>
</section>
</body>
</html>
