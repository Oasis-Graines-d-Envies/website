<!-- navigation -->
<nav id="menu">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }} {{ .Pre }}">
            <a href="{{ .URL }}" >{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
<button class="nav-button" type="button" role="button" aria-label="open/close navigation"><i></i></button>
